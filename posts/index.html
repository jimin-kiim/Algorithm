<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Solutions Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .card p {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #e0e0e0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #555;
        }

        .difficulty {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .easy {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .medium {
            background: #fff9c4;
            color: #f57f17;
        }

        .hard {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Algorithm Solutions</h1>
            <p class="subtitle">A collection of my solved algorithm problems</p>
        </header>

        <div class="grid">
            <!-- Example Algorithm Card -->
            <div class="card" onclick="location.href='two-sum.html'">
                <div class="card-content">
                    <h2>Two Sum</h2>
                    <p>Find two numbers in an array that add up to a target value.</p>
                    <div class="tags">
                        <span class="tag">Array</span>
                        <span class="tag">Hash Table</span>
                    </div>
                    <span class="difficulty easy">Easy</span>
                </div>
            </div>

            <!-- Add more algorithm cards here -->
        </div>
    </div>
</body>

</html>
